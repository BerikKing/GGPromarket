<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GGPromarket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header_inner">
          <div class="logo">
            <img src="/icons/logo.png" alt="logo" />
          </div>
          <div class="city">
            <img src="/icons/location.svg" alt="location" />
            <div class="city_name">Москва</div>
          </div>
          <div class="contact">
            <a href="tel:84950183210">8 495 018-32-10</a>
          </div>
          <div class="call">
            <div class="call_img_inner">
              <img class="call_img" src="/icons/down.svg" alt="" />
            </div>
            <div class="call_text">Заказать звонок</div>
          </div>
          <nav>
            <a classh="nav_link" ref="#">Оплата</a>
            <a classh="nav_link" ref="#">Доставка</a>
            <a classh="nav_link" ref="#">Поставщикам</a>
            <a classh="nav_link" ref="#">Статьи</a>
            <a classh="nav_link" ref="#">Контакты</a>
          </nav>
        </div>
      </div>
    </header>

    <section class="menu_bar">
      <div class="container">
        <div class="menu_bar_wrapper">
            <div class="menu_bar_catalog">
                <div class="menu_bar_catalog_span">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu_bar_catalog_title">КАТАЛОГ ТОВАРОВ</div>
              </div>
              <div class="menu_bar_promotion">АКЦИИ</div>
              <div class="menu_bar_brend">БРЕНДЫ</div>
              <div class="menu_bar_search">
                <div class="menu_bar_search_title">Что вы ищете?</div>
                <div class="menu_bar_search_icon">
                    <img src="/icons/search.svg" alt="search">
                </div>
              </div>
              <div class="menu_bar_account">
                <div class="menu_bar_account_user">
                    <img src="/icons/user.svg" alt="user">
                </div>
                <div class="menu_bar_account_heart">
                    <img src="/icons/heart.svg" alt="heart">
                </div>
                <div class="menu_bar_account_basket">
                    <img src="/icons/basket.svg" alt="basket">
                </div>
              </div>
        </div>
      </div>
    </section>

    <section class="banner">
      <div class="container">
        <div class="banner_wrapper">
          <div class="slider">
            <div class="slider-container">
              <div class="slider-container_inner">
                <h1 class="slider_title">
                  СМЕСИТЕЛИ <br> RAIBER
                </h1>
                <div class="slider_descr">уже в наличии</div>
                <button class="slider_btn">ПОДРОБНЕЕ</button>
              </div>

              <div class="slider_container_inner">
                <h1 class="slider_title">
                  Акриловая ванна
                </h1>
                <div class="slider_descr">уже в наличии</div>
                <button class="slider_btn">ПОДРОБНЕЕ</button>
              </div>

              <div class="slider_container_inner">
                <h1 class="slider_title">
                  Раковина Roca Debba
                </h1>
                <div class="slider_descr">уже в наличии</div>
                <button class="slider_btn">ПОДРОБНЕЕ</button>
              </div>
              
            </div>
            <button class="prev">
              <img src="/icons/prev.svg" alt="prev">
            </button>
            <button class="next">
              <img src="/icons/next.svg" alt="next">
            </button>
          </div>
          <div class="banner_top">
            <div class="banner_top_inner">
              <div class="banner_top_title">УНИТАЗЫ <br> ДО 10 000 ₽</div>
              <a class="banner_top_link" href="#">ПОДРОБНЕЕ</a>
            </div>
          </div>
          <div class="banner_bottom">
            <div class="banner_top_inner">
              <div class="banner_bottom_title">ТОВАРЫ <br> СО СКИДКОЙ</div>
              <a class="banner_bottom_link" href="#">ПОДРОБНЕЕ</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="loader">
      <div class="loading"></div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
